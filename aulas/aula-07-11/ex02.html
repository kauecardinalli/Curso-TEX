  <script>
    function abrePorta() {
      let dinamico = [0, 0, 0];

      for (let i = 0; i < 3; i++) {
        let aleatorio = Math.floor(Math.random() * 3) + 1;
        dinamico[i] = aleatorio;
      }

      console.log(dinamico);

      if (dinamico === [1, 1, 1]) {
        return 'Porta 1 aberta';
      } else if (dinamico === [2, 2, 2]) {
        return 'Porta 1 aberta';
      } else if (dinamico === [3, 3, 3]) {
        return 'Porta 1 aberta';
      } else {
        console.log('Tente de novo');
      }
    }
